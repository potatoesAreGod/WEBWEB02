<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Säg hej!</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        margin-top: 200px;
        margin-left: 300px;
        color: blue;
      }
      p {
        margin-left: 300px;
        font-size: 1.5em;
      }
      a {
        margin-left: 300px;
        text-decoration: none;
        font-size: 1.5em;
      }
      a:hover {
        color: red;
        background-color: yellow;
      }
    </style>
    <script>
      function myFunction() {
        var person = prompt("Hej besökare, vad heter du?");
        if (person != null) {
          document.getElementById("hej").innerHTML =
            "Trevligt att träffas " + person + "! Hur mår du idag?";
        }
      }
    </script>
  </head>
  <body onload="myFunction()">
    <h1>Välkommen till min webbplats!</h1>
    <p id="hej"></p>
  </body>
</html>
